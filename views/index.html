<!DOCTYPE html>
<html>
  <head>
    <title>File Checker</title>
    <meta name="description" content="A file checker made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        File Checker
      </h1>
    </header>

    <main>
      <p>
        Select and upload any files you want, then view the name / sizes / file type information in the result field.
      </p>
      <br />
      <form id="upload" action="/file/get" method="post" enctype="multipart/form-data">
      <input type="file" name="userFile" accept="*.*">
      <input type="submit" id="submit">
    </form> 
      <div id="result">
      </div>
    </main>

    <footer>
      <a href="https://www.github.com">
        View Github
      </a>
    </footer>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/jquery-form/form@4.2.2/dist/jquery.form.min.js"
             integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i" 
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>

  </body>
</html>
